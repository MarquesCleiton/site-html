<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Site de curiosidades">
    <meta name="keywords" content="curiosidade, ciências, futebol">
    <meta name="author" content="Cleiton">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>Formulário</title>
</head>

<body>

    <div class="container formatoTexto">

        <header>
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="row">

                    <a class="navbar-brand" href="#">Curiosidades</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="col">

                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item active">
                                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Ciências</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link disabled" href="#">Tecnologia</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link disabled" href="#">Contato</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col">
                        <form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        </form>
                    </div>
                    <div class="col">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </div>

                    <div class="col">
                        <img src="../image/user.jpg" alt="" width="30px" height="30px">
                        login/Cadastro
                    </div>
                </div>
            </nav>
        </header>

        <div class="container corDeFundo mt-3 mb-3 mr-5">
            <div>
                <div class="col titulo corDeFundo mt-3 mb-3">
                    Login / Cadastro
                </div>
            </div>
        </div>

        <div class="containe ml-3">
            <div class="row">
                <div class="col-4 corDeFundo mr-3 mr-3">

                    <div class="container formulario">
                        <form class="mt-3 mb-3">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="nome@curiosidades.com">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Senha</label>
                                <input type="password" class="form-control" id="exampleInputPassword1"
                                    placeholder="senha">
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Manter conectado?</label>
                            </div>
                            <button type="submit" class="btn btn-primary mb-5">Entrar</button>
                        </form>
                    </div>

                </div>
                <div class="col corDeFundo mr-3">
                    <form>
                        <div class="containe formulario mt-3 pr-5 pl-5 pt-1 ">
                            <div class="form-group row mt-3">
                                <label for="inputEmail3" class="col col-form-label ">Nome</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="inputEmail3" placeholder="joão">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputPassword3" class="col col-form-label">usuário</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="inputPassword3"
                                        placeholder="joão123">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputPassword3" class="col col-form-label">E-mail</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="inputPassword3"
                                        placeholder="joao123@curiosidades.com">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputPassword3" class="col col-form-label">Senha</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="inputPassword3" placeholder="senha">
                                    <button type="submit" class=" col btn btn-primary mt-3 mb-4">cadastrar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
